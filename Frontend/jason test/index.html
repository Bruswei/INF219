<!doctype html>
<html ng-app="mountainApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div ng-controller="listController" class="col-md-4">
            <div><input type="text" class="form-control" ng-model="search"></div>
            <div class="list-group">
                <a href="{{'https://www.ii.uib.no/~petter/' + mountain.url}}" class="list-group-item" ng-repeat="mountain in mountains | filter:search:search | orderBy: 'name' | limitTo: 10">
                    <h4 class="list-group-item-heading"><span class="label" ng-class="label(mountain)">{{mountain.height}}</span> {{mountain.name}}</h4>
                    <p class="list-group-item-text">Climbed {{mountain.when}}</p>
                    <p class="list-group-item-text">{{mountain.comment}}</p>
                </a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
